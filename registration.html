    <main class="section-padding">
        <div class="container">
            <h2 class="text-center">Daftar Inovasi Anda</h2>
            <p class="text-center">Isi formulir di bawah ini untuk mendaftarkan inovasi Anda ke Indonesia Healthcare Innovation Awards.</p>

            <div class="form-container"> <form id="registration-form" action="#" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="nama_tim">Nama Tim/Individu:</label>
                        <input type="text" id="nama_tim" name="nama_tim" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="telepon">Nomor Telepon:</label>
                        <input type="tel" id="telepon" name="telepon" required>
                    </div>

                    <div class="form-group">
                        <label for="kategori">Kategori Inovasi:</label>
                        <select id="kategori" name="kategori" required>
                            <option value="">Pilih Kategori</option>
                            <option value="alat_medis">Alat Medis Inovatif</option>
                            <option value="layanan_digital">Layanan Kesehatan Digital</option>
                            <option value="riset_pengembangan">Riset & Pengembangan Kesehatan</option>
                            <option value="edukasi_promosi">Edukasi & Promosi Kesehatan</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="judul_inovasi">Judul Inovasi:</label>
                        <input type="text" id="judul_inovasi" name="judul_inovasi" required>
                    </div>

                    <div class="form-group">
                        <label for="deskripsi_inovasi">Deskripsi Singkat Inovasi (maks. 500 kata):</label>
                        <textarea id="deskripsi_inovasi" name="deskripsi_inovasi" rows="8" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="dokumen_pendukung">Upload Dokumen Pendukung (Proposal/Presentasi PDF, maks. 5MB):</label>
                        <input type="file" id="dokumen_pendukung" name="dokumen_pendukung" accept=".pdf" required>
                    </div>

                    <div class="form-group">
                        <label for="video_link">Link Video (Opsional, YouTube/Vimeo):</label>
                        <input type="url" id="video_link" name="video_link">
                    </div>

                    <div class="form-group form-checkbox">
                        <input type="checkbox" id="setuju_syarat" name="setuju_syarat" required>
                        <label for="setuju_syarat">Saya setuju dengan <a href="syarat_ketentuan.html" target="_blank">Syarat & Ketentuan</a> yang berlaku.</label>
                    </div>

                    <button type="submit" class="btn primary-btn">Kirim Pendaftaran</button>
                </form>
            </div>
        </div>
    </main>
